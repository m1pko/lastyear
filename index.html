<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NDN | Last Year</title>
  <meta name="lastyear" content="Albuns of the Last Year">
  <meta name="Miguel Barba" content="LastYear">

  <link rel="stylesheet" type="text/css" href="css/main_styles.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

  <script type="text/javascript" src="js/json2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="js/controller.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body ng-app="lastyearApp" ng-controller="formController">

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <center>
          <img class="top-align" src="img/lastyear.jpg"/>
        </center>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
          <div class="col-xs-6 col-md-6">
            <label>Last Year (Starting in 2015)</label>
            <input type="text" name="year" class="form-control" ng-model="year" ng-pattern="yearsrangeRegexp" required>
          </div>
          <div class="col-xs-6 col-md-6">
            <label>Last.fm User Name</label>
            <input type="text" name="lastfmuser" class="form-control" ng-model="lastfmuser" ng-focus="userForm.lastfmuser.$setUntouched()" required>
          </div>
          <div class="col-xs-6 col-md-6">
            <br />
            <label>Max Records (1 to 100)</label>
            <input type="text" name="maxrecords" class="form-control" ng-model="maxrecords" ng-pattern="maxrecordsRegexp" required>
          </div>
          <div class="col-xs-6 col-md-6">
            <br />
            <label>Period</label>
            <select name="period" ng-model="period" class="form-control" required>
              <option value="overall" selected>overall</option>
              <option value="7day">7day</option>
              <option value="1month">1month</option>
              <option value="3month">3month</option>
              <option value="6month">6month</option>
              <option value="12month">12month</option>
            </select>
          </div>
          <div class="col-xs-12 col-md-12">
            <br /><br />
            <center>
              <button type="submit" class="btn btn-primary fixed_button_size" ng-disabled="userForm.$invalid" ng-click="hideForm()">
                Get the list!
              </button>
              <button type="submit" class="btn btn-primary fixed_button_size" ng-click="hideList(); deleteDivContent(); resetForm();"> 
                Clear
              </button>
              <br />
            </center>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <br />
      <div id="topAlbumsYear" class="col-xs-12 col-md-12" ng-controller="lastFMAPIs" ng-show="isListShowing && !isFormShowing"></div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <footer ng-controller="footerNotes">
          <br />
          <center>
              ndn {{ yearsInBusiness }}
              <br/>
              <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/80x15.png" /></a>
          </center>
        </footer>
      </div>
    </div>
  </div>
</body>

</html>

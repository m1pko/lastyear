<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>NDN | Last Year</title>
  <meta name="lastyear" content="Albuns of the Last Year">
  <meta name="Miguel Barba" content="LastYear">

  <link rel="stylesheet" type="text/css" href="css/main_styles.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

  <script type="text/javascript" src="js/json2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="js/controller.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>

<body ng-app="lastyearApp" ng-controller="formController">

  <div id="header">
    <center><br/></center>
  </div>
  <div class="center-div-1">
    <img class="top-align" src="img/lastyear.jpg"/>
  </div>
  <div class="center-div-1">
    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
      <div class="form-group">
        <label>Last Year (2000 to 2016)</label>
        <input type="text" name="year" class="form-control" ng-model="year" ng-pattern="yearsrangeRegexp" required>
      </div>
      <div class="form-group">
        <label>Last.fm User Name</label>
        <input type="text" name="lastfmuser" class="form-control" ng-model="lastfmuser" ng-focus="userForm.lastfmuser.$setUntouched()" required>
        <p ng-show="userForm.lastfmuser.$invalid && !userForm.lastfmuser.$pristine" class="help-block">You Last.fm username is required.</p>
      </div>
      <div class="form-group">
        <label>Max Records (1 to 100)</label>
        <input type="text" name="maxrecords" class="form-control" ng-model="maxrecords" ng-pattern="maxrecordsRegexp" required>
      </div>
      <div class="form-group">
        <label>Period</label>
        <select name="period" ng-model="period" class="form-control">
          <option value="overall" selected>overall</option>
          <option value="7day">7day</option>
          <option value="1month">1month</option>
          <option value="3month">3month</option>
          <option value="6month">6month</option>
          <option value="12month">12month</option>
        </select>
      </div>
      <div class="form-group">
        <br/>
        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid || buttonState" ng-click="hideForm()">
          Get the list!
        </button>
      </div>
    </form>
  </div>
  <div id="topAlbumsYear" class="center-div-1" ng-controller="lastFMAPIs" ng-show="isListShowing && !isFormShowing"></div>
  <div class="center-div-2" ng-show="isListShowing && !isFormShowing">
    <br />
    <button type="submit" class="btn btn-primary" ng-click="hideList(); deleteDivContent();"> 
      Clear
    </button>
  </div>
</body>
</html>
